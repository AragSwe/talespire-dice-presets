<!DOCTYPE html>
<html>
<head>
    <title>Dice Roller</title>
    <link rel="stylesheet" href="roll.css">
    <script src="roll.js"></script>
</head>

<body>
    <h1>Dice Roll</h1>
    <div class="content-row">
        <label class="field-title" for="min-crit-range">Min crit-range</label>
        <input id="min-crit-range" placeholder="19" value="19"></input>
    </div>
    <div class="content-row">
        <label class="field-title" for="roll-content-standard-attack">Number of attacks</label>
        <input id="roll-content-standard-attack" value="1"></input>
        <button id="roll-standard-attack" onclick="roll('standard')">Roll</button>
    </div>
    <div class="content-row">
        <label class="field-title" for="roll-content">Number of attacks</label>
        <input id="roll-content-full-attack" value="2"></input>
        <button id="roll-full-attack" onclick="roll('full')">Roll</button>
    </div>
    <div id="custom-rows">
    </div>
    <div class="content-row">
        <span class="spacer"></span>
        <button id="add-custom-row" onclick="addCustomRow()">Add row</button>
        <button id="roll-custom-all" onclick="rollAllCustom()">Roll All Custom</button>
    </div>
</body>
</html>
