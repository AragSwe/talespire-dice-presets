<!DOCTYPE html>
<html>
<head>
    <title>Dice Roller</title>
    <link rel="stylesheet" href="roll.css">
    <script src="roll.js"></script>
</head>

<body>
    <h1 style="margin-top: 0">Dice Roll</h1>
    <div class="content-row">
        <label class="field-title" for="min-crit-range">Min crit-range</label><input id="min-crit-range" placeholder="19" value="19"></input>
    </div>
    <div class="content-row">
        <label class="field-title" for="roll-content-standard-attack">Number of attacks</label><input id="roll-content-standard-attack" value="1"></input>
        <button id="roll-standard-attack" onclick="roll('standard')">Roll Standard Attack</button>
    </div>
    <div class="content-row">
        <label class="field-title" for="roll-content">Number of attacks</label><input id="roll-content-full-attack" value="2"></input>
        <button id="roll-full-attack" onclick="roll('full')">Roll Full Attack</button>
    </div>
    <div class="content-row">
        <span class="spacer"></span>
    </div>
    <div class="content-row">
        <span class="spacer"></span>
    </div>
</body>
</html>
